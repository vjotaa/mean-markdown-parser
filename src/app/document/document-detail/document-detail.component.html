<div class="container-fluid">
  <div class="row">
    <div *ngIf="!edit;else editTemplate" class="middle-height border col-10">
      <div class="row">
        <div class="col-7">
          <h2>{{document?.title}}</h2>
        </div>
        <div class="col-4">
          <button (click)="onEdit()" type="button" class=" margin-right btn btn-outline-warning">Edit document</button>
          <button (click)="onDelete()" type="button" class="btn btn-outline-danger">Delete document</button>
        </div>
      </div>
      <hr>
      <div [innerHtml]="convertedText"></div>
    </div>
    <ng-template #editTemplate class="col-10">
      <div class="botton border col-6">
        <form #formDocument="ngForm" (ngSubmit)="onSubmit()" action="">
          <div class="form-group">
            <input class="form-control" placeholder="Title of the document" type="text" name="title" required #title="ngModel" [(ngModel)]="document.title">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="text" #text="ngModel" [(ngModel)]="document.text" id="markdown-area" cols="30" rows="30"
              placeholder="Write your text..." (keyup)="updateOuput($event.target.value)">
                    </textarea>
          </div>
        </form>
      </div>
      <div class="botton border col-6">
        <h5>{{document.title}}</h5>
        <div [innerHtml]="convertedText"></div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <button type="submit" (click)="onUpdate()" class="btn btn-outline-success">Update document</button>
            </div>
          </div>
          <div class="col-2">
            <div class="form-grup">
              <button type="submit" (click)="onCancel()" class="btn btn-outline-warning">Cancel document</button>
            </div>
          </div>
        </div>
      </div>

    </ng-template>
  </div>
</div>
